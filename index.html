<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent | Home</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <header class="flex bg-black txt-white">
      <div class="logo container">
        <img src="./resources/images/logo.png" alt="">
        <span>secret agent supply inc.</span>
      </div>
      <div class="hero flex">
        <div class="title container">
          <div class="title-box bg-black flex">
            <span class="title-text">new arrival</span>
            <h1 class="title-text">sport bikes and motorcycles</h1>
          </div>
        </div>
      </div>
      <nav>
        <ul class="flex container">
          <li><a class="txt-white" href="#">Eyewear</a></li>
          <li><a class="txt-white" href="#">Apparel</a></li>
          <li><a class="txt-white" href="#">Gadgets</a></li>
          <li><a class="txt-white" href="#">Vehicles</a></li>
          <li><a class="txt-white" href="#">Classes</a></li>
          <li><a class="txt-white" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="main container flex">
      <div class="article-section flex">
        <div class="article flex">
          <div class="img-responsive flex">
            <img src="./resources/images/pen.png" alt="">
          </div>
          <h2 class="bg-black txt-white">Exploding Pen</h2>
        </div>
        <div class="article">
          <div class="img-responsive flex">
            <img src="./resources/images/watch.png" alt="">
          </div>
          <h2 class="bg-black txt-white">Cellular Watch</h2>
        </div>
        <div class="article">
          <div class="img-responsive flex">
            <img src="./resources/images/glasses.png" alt="">
          </div>
          <h2 class="bg-black txt-white">Thermal Glasses</h2>
        </div>
      </div>
      <div class="info-section flex">
        <div class="info flex">
          <h3 class="bg-black txt-white">location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info flex">
          <h3 class="bg-black txt-white">Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <footer class="bg-black txt-white flex">
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
